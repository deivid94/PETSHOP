name: CI Petshop

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  qualidade-codigo:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci
        # npm ci é mais rápido e seguro que npm install para CI

      - name: Verificar Lint (ESLint)
        run: npm run lint

      - name: Verificar Formatação (Prettier)
        run: npm run format -- --check
        # O --check apenas avisa se está feio, não tenta consertar
