<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PETSHOP</title>
  </head>
  <body>
    <h1>
      <div class="card">Hello World</div>
      <header>
        <img src="../src/img/logo.svg" alt="logo mundo pet" />
      </header>
      <main>
        <form action="" method="post">
          <div>
            <h1>Sua agenda</h1>
            <p>
              Aqui você pode ver todos os clientes e serviços agendado para
              hoje.
            </p>
            <label for="data">Selecione uma data:</label>
            <input type="date" id="data" name="datra" />
          </div>
        </form>

        <section class="agendamentos">
          <div class="card">
            <span class="Data-hora"></span>
            <span>
              <p class="">09:00</p>
              <p class="pet">thor</p>
              <p></p>
            </span>
          </div>
        </section>
      </main>
    </h1>
  </body>
</html>
<script type="module" src="../app.js"></script>
