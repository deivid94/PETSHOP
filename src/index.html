<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?  family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>PETSHOP</title>
  </head>
  <body>
      <header>
        <img src="./assets/img/logo.svg" alt="logo mundo pet" />
      </header>
      <main>
        <form action="" method="post">
          <div>
            <h1>Sua agenda</h1>
            <p>
              Aqui você pode ver todos os clientes e serviços agendado para
              hoje.
            </p>
            <label for="data">Selecione uma data:</label>
            <input type="date" id="data" name="data" />
          </div>
        </form>

        <section class="agendamentos">
          <div class="card">
            <span class="Data-hora"></span>
            <span>
              <p class="">09:00</p>
              <p class="pet">thor</p>
              <p class="tutora">Ana carolina</p>
              <p class="servico">Banho</p>
              <a href="">remover agendamento</a>
            </span>
          </div>
        </section>

        <button type="submit" id="novo-agendamento">novo agendamento</button>
        <section>
          <form action="" method="post" id="agendar">
            <label for="">Nome do tutor</label>
            <input type="text" id="tutor" placeholder="nome" />

            <label for="Nome do pet"></label>
            <input type="text" id="nomePet" placeholder="Nome do pet" />

            <label for="">Telefone</label>
            <input type="text" id="telefone" placeholder="telefone" />

            <label for="">Servico</label>
            <input type="text" id="servico" placeholder="Servico" />

            <label for="">observacao/descricao</label>
            <input type="text" id="observacao" placeholder="descricao do servico" />

            <data type="datetime-local" min="2025-08-28"> </data>
            <button type="submit" id="enviar-formulario">Agendar</button>
          </form>

        </section>
      </main>
    </h1>
  </body>
</html>
<script type="module" src="../app.js"></script>
